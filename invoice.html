<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px; /* Added padding for better spacing */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .certifications {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap; /* Allows logos to wrap on smaller screens */
            justify-content: center; /* Center the logos */
        }

        .certifications img {
            max-width: 150px; /* Limit individual certification logo size */
            margin: 10px; /* Space between logos */
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="NSK Header.png" alt="NSK Header">
    </div>
    
    <p><br><br><br><br><br><br><br><br><br><br><br><br></p>
    <div class="certifications">
        <img src="NSK_Invoice-placeholder.png" alt="Certification 1">
        
        <!-- Add more logos as needed -->
    </div>
    <p><br><br><br><br><br><br><br><br><br><br><br><br></p>

    <footer>
        <div>
            <img src="NSK Footer.png" alt="NSK Footer">
        </div>
    </footer>    
</body>
</html>
